{% extends 'layout.html' %}

{% block css %}
  {% include "style/basket.css" %}
{% endblock css %}

{% macro renderBasketItem (data) %}


{% endmacro %}

{% block content %}
<div style="background-color: var(--base-light); width: 100%; text-align: center; padding: 20px; box-sizing: border-box; overflow: hidden; position: relative; z-index: 0;"> 
<div id="paypal-button-container"></div>
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=GBP" data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
      style: {
          shape: 'rect',
          color: 'white',
          layout: 'vertical',
          label: 'checkout',
          
      },
      createOrder: function(data, actions) {
          return actions.order.create({
              purchase_units: [{
                  amount: {
                      value: '50'
                  }
              }]
          });
      },
      onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
              alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
      }
  }).render('#paypal-button-container');
</script>
</div>
{% endblock content %}
