{% extends 'layout.html' %}
{% block script %}
  {% block custom_scripts %}{% endblock custom_scripts %}
  {% if admin %}
    <script type="text/javascript">
      window.admin = true;
      window.addEventListener("load", function () {
        document
          .body
          .setAttribute("admin", true);
      });
    </script>
  {% endif %}
  {% if debug %}
    <!-- <script type="text/javascript" src="scripts/morpheus.js" defer="defer"></script> <script type="text/javascript" src="scripts/msart.header.js" defer="defer"></script> <script type="text/javascript" src="scripts/msart.home.js" defer="defer"></script> <script type="text/javascript" src="scripts/msart.workshops.js" defer="defer"></script> <script type="text/javascript" src="scripts/msart.shop.js" defer="defer"></script> <script type="text/javascript" src="scripts/msart.order.js" defer="defer"></script> <script type="text/javascript" src="scripts/msart.gallery.js" defer="defer"></script> <script type="text/javascript" src="scripts/msart.contact.js" defer="defer"></script> {% else %} <script type="text/javascript" src="compiled/msart.min.js" defer="defer"></script> {% endif %}-->
    {% if map_key %}
      <script type="text/javascript">
        window.maps = true;
      </script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ map_key }}&language=pl&libraries=places" defer="defer"></script>
    {% else %}
      <script type="text/javascript">
        window.maps = false;
      </script>
    {% endif %}
  {% endblock %}
  {% block content %}{% endblock %}
