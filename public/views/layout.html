<!DOCTYPE html>
<html>
  <head>
    <div id="loader">
      <div>
        Loading
      </div>
    </div>
    <style>
      {% include "style/site.css" %}
      {% block css %}
      {% endblock css %}
    </style>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Julius Zukaskas" />
    <script type="text/javascript">
      function debug() {
        {% if debug %}
          if (typeof console !== "undefined") {
            console
              .log
              .apply(console, arguments);
          }
        {% endif %}
      }
      "use strict";
      window.addEventListener("load", () => {
        debug("loaded");
        {% include "components/loader.js" %}
        {% include "components/registerFeature.js" %}
        {% block onload %}{% endblock onload %}
      });
      {% block script %}{% endblock script %}
    </script>

    <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="/favicons/manifest.json" />
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    {% block link %}{% endblock link %}
    <meta name="theme-color" content="#ffffff" />
    <title>MS Craftshop</title>
  </head>
  <body data-admin="{{ admin }}">
    <h1 class="robo-text">MS Craftshop</h1>
    <div id="header">
      <div id="title" class="main-title noselect"></div>
      <div id="main_menu" class="no-select">
        <span>
          {% if admin %}
            <a href="/manager">
              <div class="menu_item header-text noselect">Manager</div>
            </a>
          {% endif %}
          <a href="/about">
            <div class="menu_item header-text noselect">About</div>
          </a>
          <a href="/blog">
            <div class="menu_item header-text noselect">Blog</div>
          </a>
          <a href="/shop">
            <div class="menu_item header-text noselect">Shop</div>
          </a>
          <a href="/gallery">
            <div class="menu_item header-text noselect">Gallery</div>
          </a>
          <a href="/contact">
            <div class="menu_item header-text noselect">Contact</div>
          </a>
        </span>
      </div>
    </div>
    <div id="content">
      {% block content %}{% endblock content %}
    </div>
  </body>
</html>
