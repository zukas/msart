<!DOCTYPE html>
<html>
  <head>
    <div id="loader">
      <div>
        Loading
      </div>
    </div>
    <style>
      {% include "style/site.css" %}
      {% block css %}
      {% endblock css %}
    </style>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Julius Zukaskas" />
    <script type="text/javascript">
      function debug() {
        {% if debug %}
          if (typeof console !== "undefined") {
            console
              .log
              .apply(console, arguments);
          }
        {% endif %}
      }
      "use strict";
      window.addEventListener("load", () => {
        debug("loaded");
        {% include "components/loader.js" %}
        {% include "components/registerFeature.js" %}
        {% block onload %}{% endblock onload %}
      });
      {% block script %}{% endblock script %}
    </script>

    <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="/favicons/manifest.json" />
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    {% block link %}{% endblock link %}
    <meta name="theme-color" content="#ffffff" />
    <title>MS Craftshop</title>
  </head>
  <body data-admin="{{ admin }}">
    <h1 class="robo-text">MS Craftshop</h1>
    <div id="header">
      <div id="title" class="main-title noselect"></div>
      <div id="main-menu" class="no-select">
        <span>
          {% if admin %}
              <div class="menu-item header-text noselect">
                <div class="menu-dropdown text noselect">
                  <a href="/manager">Manager</a>
                </div>
                <div class="menu-dropdown-content">
                    <div class="menu-dropdown-item text">
                      <a href="/manager">Manager</a>
                    </div>
                    <div class="menu-dropdown-item text">
                      <a href="/logout">Logout</a>
                    </div>
                </div>
              </div>
          {% elif username %}
            <div class="menu-item header-text noselect">
              <div class="menu-dropdown text noselect">
                <a href="/home">Hello, {{forename}} {{surname}}</a>
              </div>
            </div>
          {% else %}
            <div class="menu-item header-text noselect">
              <div class="menu-dropdown text noselect">
                <a href="/login">Login</a>
              </div>
            </div>
          {% endif %}
          <div class="menu-item header-text noselect">
            <div class="menu-dropdown text noselect">
              <a href="/about">About</a>
            </div>
          </div>
          <div class="menu-item header-text noselect">
            <div class="menu-dropdown text noselect">
              <a href="/blog">Blog</a>
            </div>
          </div>
          <div class="menu-item header-text noselect">
            <div class="menu-dropdown text noselect">
              <a href="/shop">Shop</a>
            </div>
          </div>
          <div class="menu-item header-text noselect">
            <div class="menu-dropdown text noselect">
              <a href="/gallery">Gallery</a>
            </div>
          </div>
          <div class="menu-item header-text noselect">
            <div class="menu-dropdown text noselect">
              <a href="/contact">Contact</a>
            </div>
          </div>
        </span>
      </div>
    </div>
    <div id="content">
      {% block content %}{% endblock content %}
    </div>
  </body>
</html>
