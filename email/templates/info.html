{% extends 'layout.html' %}

{% block content %}
<div style="margin: 5px; text-align: left; font-size: 20px; color: #262626; text-shadow: 0px 2px 1px #fafafa;">Item inquiry</div>
<table style="border-collapse: collapse; border: none; font-size: 16px; padding: 5px; width:100%;">
<tr style="height: 50px;">
	<td style="text-align: right; padding: 5px; background: #336699; color: #f2f2f2;text-shadow: 0px 2px 1px #000000;">Name</td>
	<td style="padding: 5px; color: #4d4d4d; text-shadow: 0px 2px 1px #f2f2f2;">{{ name }}</td>
</tr>
<tr style="height: 50px;">
	<td style="text-align: right; padding: 5px; background: #336699; color: #f2f2f2;text-shadow: 0px 2px 1px #000000;">Email</td>
	<td style="padding: 5px; color: #4d4d4d; text-shadow: 0px 2px 1px #f2f2f2;">{{ email }}</td>
</tr>
<tr style="height: 50px;">
	<td style="text-align: right; padding: 5px; background: #336699; color: #f2f2f2;text-shadow: 0px 2px 1px #000000;">Message</td>
	<td style="padding: 5px; color: #4d4d4d; text-shadow: 0px 2px 1px #f2f2f2;">{{ message }}</td>
</tr>
<tr style="height: auto;">
	<td style="text-align: right; padding: 5px; background: #336699; color: #f2f2f2;text-shadow: 0px 2px 1px #000000;">Item</td>
	<td style="color: #4d4d4d; text-shadow: 0px 2px 1px #f2f2f2;">
		<table width="100%">
			<tr style="height: 50px;">
				<td style="text-align: right; padding: 5px; color: #4d4d4d; text-shadow: 0px 2px 1px #f2f2f2;">
					Title
				</td>
				<td style="padding: 5px; color: #4d4d4d; text-shadow: 0px 2px 1px #f2f2f2;">
					{{ data.title }}
				</td>
			</tr style="height: 50px;">
			<tr>
				<td style="text-align: right; padding: 5px; color: #4d4d4d; text-shadow: 0px 2px 1px #f2f2f2;">
					Project
				</td>
				<td style="padding: 5px; color: #4d4d4d; text-shadow: 0px 2px 1px #f2f2f2;">
					{{ data.component|default('N/A') }}
				</td>
			</tr>
			<tr style="height: 50px;">
				<td style="text-align: right; padding: 5px; color: #4d4d4d; text-shadow: 0px 2px 1px #f2f2f2;">
				</td>
				<td style="padding: 5px; color: #4d4d4d; text-shadow: 0px 2px 1px #f2f2f2;">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-top: 5px; margin-bottom: 5px;">
					  <tr>
					    <td>
					      <table border="0" cellspacing="0" cellpadding="0" width="150px">
					        <tr>
					          <td bgcolor="#336699" style="padding: 12px 18px 12px 18px; box-shadow: 1px 3px 2px #292929;" align="center">
					          <a href="http://localhost:8080/#{{ data.id }}" target="_blank" style="font-size: 16px; font-family: Helvetica, Arial, sans-serif; font-weight: normal; color: #f2f2f2;text-shadow: 0px 2px 1px #000000; text-decoration: none; display: inline-block;">Open Item</a>
					          </td>
					        </tr>
					      </table>
					    </td>
					  </tr>
					</table>
				</td>
			</tr>
		</table>		
	</td>
</tr>
</table>
{% endblock %}
